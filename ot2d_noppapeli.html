<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <img id="kuva1" src="nopat/noppa1.jpg"/>
        <img id="kuva2" src="nopat/noppa2.jpg"/>
        <br/>
        <button type="button" id="nappi" onclick="pelaa()">Heitä noppaa</button>
        <br/>
        <div id="tulos"></div>

        <script> //tehdään kuvista muuttujat
            let img1 = document.getElementById("kuva1");
            let img2 = document.getElementById("kuva2");

            function pelaa() {
                document.getElementById("tulos").innerHTML = "";

                let luku1 = Math.floor((Math.random()*6)+1); // arvotaan luku välillä 1-6 ja tuloksena annetaan sen mukainen kuva

                if(luku1 === 1) {
                    img1.src = "nopat/noppa1.jpg";
                }
                if(luku1 === 2) {
                    img1.src = "nopat/noppa2.jpg";
                }
                if(luku1 === 3) {
                    img1.src = "nopat/noppa3.jpg";
                }
                if(luku1 === 4) {
                    img1.src = "nopat/noppa4.jpg";
                }
                if(luku1 === 5) {
                    img1.src = "nopat/noppa5.jpg";
                }
                if(luku1 === 6) {
                    img1.src = "nopat/noppa6.jpg";
                }

                let luku2 = Math.floor((Math.random()*6)+1);

                if(luku2 === 1) {
                    img2.src = "nopat/noppa1.jpg";
                }

                if(luku2 === 2) {
                    img2.src = "nopat/noppa2.jpg";
                }

                if(luku2 === 3) {
                    img2.src = "nopat/noppa3.jpg";
                }

                if(luku2 === 4) {
                    img2.src = "nopat/noppa4.jpg";
                }

                if(luku2 === 5) {
                    img2.src = "nopat/noppa5.jpg";
                }

                if(luku2 === 6) {
                    img2.src = "nopat/noppa6.jpg";
                }

                if(luku1 === 1 && luku2 === 1){ // arvottujen numeroiden osuessa samaksi tulostuu lisäteksti
			        document.getElementById("tulos").innerHTML = "Snake eyes! Game Over!";
                    document.getElementById("nappi").disabled = true; // pelinappi poistuu käytöstä
		        }

                if(luku1 === 2 && luku2 === 2){ 
			        document.getElementById("tulos").innerHTML = "Kakkospari!";    
		        }

                if(luku1 === 3 && luku2 === 3){ 
			        document.getElementById("tulos").innerHTML = "Kolmospari!";  
		        }

                if(luku1 === 4 && luku2 === 4){ 
			        document.getElementById("tulos").innerHTML = "Nelospari!";    
		        }

                if(luku1 === 5 && luku2 === 5){ 
			        document.getElementById("tulos").innerHTML = "Vitospari!";
		        }

                if(luku1 === 6 && luku2 === 6){ 
			        document.getElementById("tulos").innerHTML = "Kutospari!";
		        }
            }

        </script>

    </body>
</html>
